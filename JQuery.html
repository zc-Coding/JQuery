<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="button">Click me</button> <!-- Button for console log of string -->
    <p id="dissapear">Click me!!</p> <!-- P element for the dissapear function -->
    <script>
        // the function for the first button that logs a string
        $("button").on("click", function(){ 
            console.log("the button worked");
        } );
        // on click function to hide all the paragraph elements on page
        $("p").on("click", function(){
            $("p").hide(1000);
        });
        // function from the video that writes the chunk of html and changes the css on p elements to make the font read
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='containter'\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("p").css({"color":"red"});
        });
    </script>
    
</body>
</html>
